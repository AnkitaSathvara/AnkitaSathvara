	<div>
		<h2>Geonames Example</h2>

		<table>

				<th>Action</th>
			</tr>

				</td>
				<td><button class="button button4" id="btnRunTime" type="button">Submit</button></td>

			<tr>

					Latitude: <input id="latplace" type="text">

				</td>
				<td><button class="button button4" id="btnWeather" type="button">Submit</button></td>
			</tr>
			<tr>
				<td>3.Earth quakes</td>

				</td>

			</tr>
