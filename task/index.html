<!DOCTYPE html>
<html>
<head>
  <title>API Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>API Table</h1>
  
  <table>
    <tr>
      <th>API</th>
      <th>API Description</th>
      <th>Action</th>
    </tr>
    <tr>
      <td>Find Nearby Wikipedia Articles</td>
      <td>Retrieve nearby Wikipedia articles based on latitude and longitude</td>
      <td>
        <input type="text" id="wikiLatitude" placeholder="Latitude">
        <input type="text" id="wikiLongitude" placeholder="Longitude">
        <button onclick="findNearbyWikipediaArticles()">Find Nearby Wikipedia Articles</button>
      </td>
    </tr>
    <tr>
      <td>Earthquakes</td>
      <td>Retrieve information about recent earthquakes</td>
      <td>
        <input type="text" id="earthquakeNorth" placeholder="North">
        <input type="text" id="earthquakeSouth" placeholder="South">
        <input type="text" id="earthquakeEast" placeholder="East">
        <input type="text" id="earthquakeWest" placeholder="West">
        <button onclick="getEarthquakes()">Get Earthquakes</button>
      </td>
    </tr>
    <tr>
      <td>Find Nearest Address</td>
      <td>Find the nearest address to a given location</td>
      <td>
        <input type="text" id="addressLatitude" placeholder="Latitude">
        <input type="text" id="addressLongitude" placeholder="Longitude">
        <button onclick="findNearestAddress()">Find Nearest Address</button>
      </td>
    </tr>
  </table>
  
  <script>
    // Replace with your actual GeoNames API username
    const username = 'YOUR_GEO_NAMES_USERNAME';

    function findNearbyWikipediaArticles() {
      // Get the latitude and longitude values entered by the user
      var latitude = document.getElementById('wikiLatitude').value;
      var longitude = document.getElementById('wikiLongitude').value;
      
      // Make the API call using the GeoNames Find Nearby Wikipedia Articles API
      var apiUrl = `http://api.geonames.org/findNearbyWikipediaJSON?lat=${latitude}&lng=${longitude}&username=${username}`;
      
      // Perform the fetch call to apiUrl
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Handle the API response data here
          console.log('Find Nearby Wikipedia Articles API response:', data);
        })
        .catch(error => {
          // Handle any errors that occurred during the API call
          console.error('Error calling Find Nearby Wikipedia Articles API:', error);
        });
    }
    
    function getEarthquakes() {
      // Get the earthquake parameters entered by the user
      var north = document.getElementById('earthquakeNorth').value;
      var south = document.getElementById('earthquakeSouth').value;
      var east = document.getElementById('earthquakeEast').value;
      var west = document.getElementById('earthquakeWest').value;
      
      // Make the API call using the GeoNames Earthquakes API
      var apiUrl = `http://api.geonames.org/earthquakesJSON?north=${north}&south=${south}&east=${east}&west=${west}&username=${username}`;
      
      // Perform the fetch call to apiUrl
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Handle the API response data here
          console.log('Earthquakes API response:', data);
        })
        .catch(error => {
          // Handle any errors that occurred during the API call
          console.error('Error calling Earthquakes API:', error);
        });
    }
    
    function findNearestAddress() {
      // Get the latitude and longitude values entered by the user
      var latitude = document.getElementById('addressLatitude').value;
      var longitude = document.getElementById('addressLongitude').value;
      
      // Make the API call using the GeoNames Find Nearest Address API
      var apiUrl = `http://api.geonames.org/findNearestAddressJSON?lat=${latitude}&lng=${longitude}&username=${username}`;
      
      // Perform the fetch call to apiUrl
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Handle the API response data here
          console.log('Find Nearest Address API response:', data);
        })
        .catch(error => {
          // Handle any errors that occurred during the API call
          console.error('Error calling Find Nearest Address API:', error);
        });
    }
  </script>
</body>
</html>
